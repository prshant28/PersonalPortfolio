<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <title>Prashant.dev | UI/UX Designer & Full Stack Web Developer Portfolio</title>
    
    <!-- Primary Meta Tags -->
    <meta name="description" content="Prashant - UI/UX Designer and Full Stack Developer with expertise in React, Node.js, and modern web technologies. View my portfolio and hire me for your next project." />
    <meta name="keywords" content="Web Developer, UI/UX Designer, ReactJS, Node.js, Full Stack Developer, Portfolio, Freelancer, Web Development, Frontend Developer, Responsive Design" />
    <meta name="author" content="Prashant" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://prashant.dev/" />
    <meta property="og:title" content="Prashant.dev | UI/UX Designer & Full Stack Developer" />
    <meta property="og:description" content="Professional portfolio of Prashant, showcasing UI/UX design and full stack development projects. Hire me for your next digital project." />
    <meta property="og:image" content="https://prashant.dev/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://prashant.dev/" />
    <meta property="twitter:title" content="Prashant.dev | UI/UX Designer & Full Stack Developer" />
    <meta property="twitter:description" content="Professional portfolio of Prashant, showcasing UI/UX design and full stack development projects. Hire me for your next digital project." />
    <meta property="twitter:image" content="https://prashant.dev/twitter-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://prashant.dev/" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#6d28d9" />
    
    <!-- Google Structured Data - Person -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Prashant",
        "url": "https://prashant.dev",
        "jobTitle": "UI/UX Designer & Full Stack Developer",
        "worksFor": {
          "@type": "Organization",
          "name": "Freelance"
        },
        "sameAs": [
          "https://github.com/prashant",
          "https://linkedin.com/in/prashant",
          "https://twitter.com/prashant"
        ],
        "knowsAbout": [
          "Web Development",
          "UI/UX Design",
          "React.js",
          "Node.js",
          "JavaScript",
          "WordPress"
        ]
      }
    </script>
    
    <!-- Google Structured Data - WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Prashant.dev Portfolio",
        "url": "https://prashant.dev",
        "description": "Personal portfolio website of Prashant, a UI/UX Designer and Full Stack Developer",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://prashant.dev/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- Accessibility enhancement - Skip to main content -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const rootElement = document.getElementById('root');
        if (rootElement) {
          // Add skip link for keyboard navigation
          const skipLink = document.createElement('a');
          skipLink.href = '#main';
          skipLink.className = 'skip-to-content';
          skipLink.textContent = 'Skip to main content';
          skipLink.style.cssText = 'position: absolute; left: -9999px; top: 0; width: 1px; height: 1px; overflow: hidden; z-index: 9999;';
          skipLink.addEventListener('focus', function() {
            this.style.cssText = 'position: fixed; left: 50%; transform: translateX(-50%); top: 10px; background: #6d28d9; color: white; padding: 10px 15px; border-radius: 5px; z-index: 9999;';
          });
          skipLink.addEventListener('blur', function() {
            this.style.cssText = 'position: absolute; left: -9999px; top: 0; width: 1px; height: 1px; overflow: hidden; z-index: 9999;';
          });
          document.body.insertBefore(skipLink, rootElement);
        }
      });
    </script>
  </body>
</html>
